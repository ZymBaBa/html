<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <link rel="stylesheet" href="../../vendor/CSS/css/bootstrap.min.css">    <script src="../../vendor/angular/angular.min-1.2.3.js"></script>    <script src="index.js"></script></head><body ng-app>    <div class="container" ng-controller="cartController">        <table class="table" ng-show="cart.length">            <thead>                <tr>                <th>产品编号</th>                <th>产品名字</th>                <th>购买数量</th>                <th>产品单价</th>                <th>产品总价</th>                <th>操作</th>                </tr>            </thead>            <tbody>                <tr ng-repeat="item in cart">                    <td>{{item.id}}</td>                    <td>{{item.name}}</td>                    <td>                        <button type="button" class="btn btn-primary" ng-click="reduce(item.id)">-</button>                        <input type="tel" value="{{item.quantity}}" ng-model="item.quantity" placeholder="0">                        <button type="button" class="btn btn-primary" ng-click="add(item.id)">+</button>                    </td>                    <td>{{item.price}}</td>                    <td>{{item.price*item.quantity}}</td>                    <td>                        <button type="button" class="btn btn-warning" ng-click="remove(item.id)">移除</button>                    </td>                </tr>                <tr>                    <td></td>                    <td>总购买数量:</td>                    <td>{{totalQuantity()}}</td>                    <td>总购买价：</td>                    <td>{{totalPrice()}}</td>                    <td>                        <button type="button" class="btn btn-warning" ng-click="allRemove()">清空购物车</button>                    </td>                </tr>            </tbody>            <p ng-show="!cart.length">您的购物车为空</p>        </table>    </div></body></html>
