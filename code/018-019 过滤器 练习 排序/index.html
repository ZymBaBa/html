<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <link rel="stylesheet" href="../../vendor/CSS/css/bootstrap.css"></head><body ng-app="product"><!--控制器--><div ng-controller="productController">    <div class="container">        <form class="navbar-form navbar-left" role="search">            <div class="form-group">                <input type="text" class="form-control" placeholder="Search" ng-model="search">            </div>        </form>        <table class="table">            <thead>            <tr>                <th ng-click="changOrd('id')" ng-class="{dropup:ord===''}">产品编号<span class="caret"></span></th>                <th ng-click="changOrd('name')" ng-class="{dropup:ord===''}">产品名称<span class="caret"></span></th>                <th ng-click="changOrd('price')" ng-class="{dropup:ord===''}">产品价格<span class="caret"></span></th>            </tr>            </thead>            <tbody>            <tr ng-repeat="item in data | filter:search | orderBy:ord+ordTip">                <td ng-bind="item.id"></td>                <td ng-bind="item.name"></td>                <td ng-bind="item.price |currency"></td>            </tr>            </tbody>        </table>    </div></div></body><script src="../../vendor/angular/angular.min-1.2.3.js"></script><script src="index.js"></script></html>
