<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <link rel="stylesheet" href="bulma.css"></head><body ng-app="myApp"><!--控制器--><div class="content" ng-controller="cartController">    <div class="columns">        <div class="column is-6">            <table class="table">                <thead>                    <tr>                        <th>序号</th>                        <th>姓名</th>                        <th>手机</th>                        <th>状态</th>                        <th>最近IP</th>                        <th>最登录时间</th>                        <th>操作</th>                    </tr>                </thead>                <tbody>                    <tr ng-repeat="item in cart">                        <td>{{item.id}}</td>                        <td>{{item.userName}}</td>                        <td>{{item.cellPhone}}</td>                        <td>{{item.statusName}}</td>                        <td>{{item.lastLoginIp}}</td>                        <td>{{item.lastLoginTime}}</td>                        <td><a class="button is-primary">编辑</a> <a class="button is-danger">删除</a></td>                    </tr>                </tbody>            </table>        </div>    </div>    <input type="submit" value="提交" ng-click="add()">    <input type="text" ng-model="userName">    <input type="text" ng-model="cellPhone">    {{userName}}</div></body><script src="../vendor/angular/angular.min-1.2.3.js"></script><script src="index.js"></script></html>
